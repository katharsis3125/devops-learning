name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: shellcheck *.sh

      - name: Bash syntax check
        run: |
          bash -n hello.sh
          bash -n kinit.sh

