name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (shellcheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: shellcheck *.sh

  test:
    name: Test (bash syntax)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Bash syntax check
        run: bash -n kinit.sh

  build_image:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ghcr.io/${{ github.repository }}  # ghcr.io/<owner>/<repo>

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Логинимся в GHCR только на main
      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # На main: build+push с тегами sha и latest
      - name: Build and push (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

      # На PR/не-main: просто build (без push)
      - name: Build (no push)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: devops-learning:${{ github.sha }}

      # Smoke test можно оставить для обоих вариантов
      - name: Smoke test container
        run: |
          docker run -d --rm -p 8080:8080 --name demo -e APP_VERSION=${{ github.sha }} devops-learning:${{ github.sha }} || \
          docker run -d --rm -p 8080:8080 --name demo -e APP_VERSION=${{ github.sha }} ${{ env.IMAGE }}:${{ github.sha }}
          sleep 2
          curl -fsS http://localhost:8080/health
          curl -fsS http://localhost:8080/version

  deploy:
    name: Deploy (self-hosted)
    runs-on: self-hosted
    needs: build_image
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via docker compose
        run: |
          set -euo pipefail
          cd /opt/devops-learning
          docker compose pull
          docker compose up -d

          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8080/health >/dev/null; then
              echo "health OK"
              break
            fi
            sleep 1
          done

          curl -fsS http://127.0.0.1:8080/health
          curl -fsS http://127.0.0.1:8080/version

