name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (shellcheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: shellcheck *.sh

  test:
    name: Test (bash syntax)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Bash syntax check
        run: bash -n kinit.sh

  build_image:
    name: Build Docker image (demo)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t devops-learning:${{ github.sha }} .

      - name: Smoke test container
        run: |
          docker run -d --rm -p 8080:8080 --name demo -e APP_VERSION=${{ github.sha }} devops-learning:${{ github.sha }}
          sleep 2
          curl -fsS http://localhost:8080/health
          curl -fsS http://localhost:8080/version

